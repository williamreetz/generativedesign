<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oszillation der Zeit</title>
</head>

<body>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.js"></script>
    <!-- <script src="../node_modules/p5/lib/addons/p5.sound.js"></script> -->
    <script src="script.js"></script>
    <script src="controller.js"></script>
    <div class="settings-menu">
        <h1>Settings</h1>
        <table>
            <tr>
                <td>
                    <select id="timezone">
                        <option value="1">Berlin</option>
                        <option value="2">New York</option>
                        <option value="3">Tokio</option>
                    </select>
                </td>
                <td>
                    <p>timezone</p>
                </td>
            </tr>
            <tr>
                <td> <label class="switch">
                        <input type="checkbox" id="showTime">
                        <span class="sslider round"></span>
                    </label>
                </td>
                <td>
                    <p>24h clock</p>
                </td>
            </tr>
            <tr>
                <td> <label class="switch">
                        <input type="checkbox" id="showParts">
                        <span class="sslider round"></span>
                    </label>
                </td>
                <td>
                    <p>show parts</p>
                </td>
            </tr>
            <tr>
                <td> <label class="switch">
                        <input type="checkbox" id="setSize">
                        <span class="sslider round"></span>
                    </label>
                </td>
                <td>
                    <p>size</p>
                    <input type="range" min="10" max="1420" value="600" step="1" class="slider" id="size"
                        style="display: none;">
                </td>
            </tr>
            <tr>
                <td> <label class="switch">
                        <input type="checkbox" id="showWave">
                        <span class="sslider round"></span>
                    </label>
                </td>
                <td>
                    <p>wave</p>
                    <input type="range" min="1" max="100" value="1" step="0.1" class="slider" id="wavePeriod"
                        style="display: none;">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="switch">
                        <input type="checkbox" id="timelapse">
                        <span class="sslider round"></span>
                    </label>
                </td>
                <td>
                    <p>timelapse</p>
                    <input type="range" min="0" max="360" value="65" step="0.1" class="slider" id="timelapseSpeed"
                        style="display: none;">
                </td>

            </tr>
        </table>


    </div>
</body>
<link rel="stylesheet" href="style.css">

</html>
